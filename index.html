<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/main.js"></script>
    
    
    <title>Player de Música</title>
</head>
<body>
    <img src="./img/rock.jpg" alt="Fundo não carregado">

    <div class="description">
        <h2>Nome da Música</h2>
        <i>Nome do Artista</i>
    </div>

    <div class="duration">
        <div class="bar">
            <progress value="0" max="1"></progress>
            <div class="point"></div>
        </div>
        <div class="timer">
            <p class="start">0:00</p>
            <p class="end"></p>
        </div>
    </div>

    <div class="player">
        <i class="fa-solid fa-backward-step arrows prev"></i>
        <i class="fa-solid fa-circle-play button-play"></i>
        <i class="fa-solid fa-circle-pause button-pause"></i>
        <i class="fa-solid fa-forward-step arrows next"></i>
    </div>
    <audio src=""></audio>
</body>
</html>
